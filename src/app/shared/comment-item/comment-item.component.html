<ion-card style="margin: 8px">
  <ion-item>
    <ion-avatar slot="start">
      <ion-img [src]="'https://placekitten.com/100/100'"></ion-img>
    </ion-avatar>
    <ion-card-title color="light">
      {{ comment.user.firstName }} {{ comment.user.lastName }}
      <span class="title-appendix">@{{ comment.user.username }} - </span>
      <span class="title-appendix">22h (TODO)</span>
    </ion-card-title>
  </ion-item>
  <ion-card-content>
    {{ comment.body }}
  </ion-card-content>
</ion-card>
