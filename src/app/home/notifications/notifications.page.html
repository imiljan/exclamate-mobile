<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button side="start" type="overlay"></ion-menu-button>
    </ion-buttons>
    <ion-title>Notifications</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-label>New</ion-label>
    </ion-list-header>
    <app-notification-item *ngFor="let i of [1,2,3]" [temp]="i"></app-notification-item>
  </ion-list>
  <ion-list>
    <ion-list>
      <ion-list-header>
        <ion-label>Older</ion-label>
      </ion-list-header>
      <app-notification-item *ngFor="let i of [4,5,6]" [temp]="i"></app-notification-item>
    </ion-list>
  </ion-list>
</ion-content>
