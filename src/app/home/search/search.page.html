<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button side="start" type="overlay"></ion-menu-button>
    </ion-buttons>
    <ion-searchbar mode="ios"
                   placeholder="Search"
                   (ionChange)="onSearchChange($event)"
                   [debounce]="500"
                   animated
                   autocomplete="on"
    ></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-post-item *ngFor="let i of [1, 2, 3]" [temp]="i"></app-post-item>
</ion-content>
