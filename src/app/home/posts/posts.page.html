<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button side="start" type="overlay"></ion-menu-button>
    </ion-buttons>
    <ion-title>Posts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let i of [1, 2, 3]">
    <ion-item>
      <ion-avatar slot="start">
        <ion-img [src]="'https://placekitten.com/100/100'"></ion-img>
      </ion-avatar>
      <ion-label padding-left margin-left>Card Title {{ i }}</ion-label>
    </ion-item>

    <ion-card-content>
      Keep close to Nature's heart... and break clear away, once in awhile, and climb a mountain or
      spend a week in the woods. Wash your spirit clean.
    </ion-card-content>

    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item lines="none" class="ion-text-justify">
          <ion-icon name="open"></ion-icon>
          <ion-icon name="open"></ion-icon>
          <ion-icon name="open"></ion-icon>
          <ion-icon name="open"></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
