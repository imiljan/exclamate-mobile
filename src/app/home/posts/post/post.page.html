<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home/tabs/posts"></ion-back-button>
    </ion-buttons>
    <ion-title>Thread</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed style="padding-bottom: 0">
    <ion-row>
      <ion-col size="3">
        <ion-avatar style="padding: 10px 0 0 10px;" no-margin>
          <img src="https://placekitten.com/100/100"/>
        </ion-avatar>
      </ion-col>
      <ion-col size="9">
        <div>
          <h1 no-margin>Full Nameeee</h1>
          <h2 no-margin>@username</h2>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-item lines="bottom">

        <p style="margin-left: 10px">
          Unda aegre ducunt ad salvus mons.Nunquam desiderium cursus.Velox, neuter particulas sapienter desiderium de
          brevis, clemens impositio.
        </p>
      </ion-item>
    </ion-row>
  </ion-grid>
  <ion-list no-padding>
    <ion-item>
      <ion-label style="text-align: center" no-margin>123 Likes</ion-label>
      <ion-label no-margin> {{ '2012-01-02' | date}}</ion-label>
    </ion-item>
    <ion-item>

      <div class="icons">
        <ion-item lines="none">
          <ion-button fill="clear">
            <ion-icon slot="icon-only" name="open"></ion-icon>
            1
          </ion-button>
        </ion-item>
        <ion-item lines="none">
          <ion-button fill="clear">
            <ion-icon slot="icon-only" name="open"></ion-icon>
            2
          </ion-button>
        </ion-item>
        <ion-item lines="none">
          <ion-button fill="clear">
            <ion-icon slot="icon-only" name="open"></ion-icon>
            3
          </ion-button>
        </ion-item>
        <ion-item lines="none">
          <ion-button fill="clear">
            <ion-icon slot="icon-only" name="open"></ion-icon>
          </ion-button>
        </ion-item>
      </div>
    </ion-item>
  </ion-list>
  <app-post-item *ngFor="let i of [1, 2, 3]" [temp]="i"></app-post-item>
</ion-content>
