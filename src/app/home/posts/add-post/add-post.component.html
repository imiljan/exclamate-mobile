<ion-header>
  <ion-toolbar>
    <ion-title>{{ editMode ? 'Edit Post' : 'Add Post' }}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">Cancel</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form>
    <ion-item>
      <ion-label position="floating">Write here...</ion-label>
      <ion-textarea
          (ionBlur)="footerVisible = true"
          (ionFocus)="footerVisible = false"
          [(ngModel)]="body"
          name="body"
          required
          rows="5"
      ></ion-textarea>
    </ion-item>
  </form>
  <ion-fab horizontal="end" slot="fixed" vertical="bottom">
    <ion-fab-button (click)="onCreatePost()" type="submit">
      <ion-icon [name]="editMode ? 'create' : 'add'"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
<ion-footer *ngIf="footerVisible">
  <ion-row class="ion-text-center">
    <ion-col>
      <ion-button (click)="onTakePicture()" fill="clear">
        <ion-icon name="camera" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col>
      <ion-button (click)="fileInput.click()" fill="clear">
        <ion-icon name="folder" slot="icon-only"></ion-icon>
      </ion-button>
      <div hidden>
        <input
          #fileInput
          (change)="onSelectFromStorage($event)"
          (click)="fileInput.value = null"
          type="file"
        />
      </div>
    </ion-col>
  </ion-row>
</ion-footer>
