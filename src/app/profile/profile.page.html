<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button side="start" type="overlay"></ion-menu-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="3">
        <ion-avatar style="padding: 10px 0 0 10px;" no-margin>
          <img src="https://placekitten.com/100/100"/>
        </ion-avatar>
      </ion-col>
      <ion-col size="9">
        <div>
          <h1 no-margin>Full Nameeee</h1>
          <h2 no-margin>@username</h2>
        </div>
        <p>
          Founded in 1829 on an isthmus between Lake Monona and Lake Mendota.
        </p>
      </ion-col>
    </ion-row>
  </ion-grid>
  <app-post-item *ngFor="let i of [1, 2, 3]" [temp]="i"></app-post-item>
</ion-content>
