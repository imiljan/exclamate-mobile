<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button side="start" type="overlay"></ion-menu-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed style="border-bottom: 1px solid black">
    <ion-row>
      <ion-col size="3">
        <ion-avatar style="padding: 10px 0 0 10px;" no-margin>
          <img src="https://placekitten.com/100/100" alt="user-avatar"/>
        </ion-avatar>
      </ion-col>
      <ion-col size="9">
        <div>
          <h1 no-margin>Full Nameeee</h1>
          <h2 no-margin>@username</h2>
        </div>
      </ion-col>
    </ion-row>
    <p margin>
      Founded in 1829 on an isthmus between Lake Monona and Lake Mendota.
    </p>
    <div style="display: flex; justify-content: space-between; flex-direction: column; margin: 0; padding: 0">
      <small style="font-size: small; height: min-content; margin-left: 10px">
        <ion-icon name="home" size="small"></ion-icon>
        TEST
      </small>
      <small style="font-size: small; height: min-content; margin-left: 10px">
        <ion-icon name="calendar" size="small"></ion-icon>
        Joined {{ '2012-01-02' | date:'MMM y'}}
      </small>
      <ion-item lines="none" style="display: flex; justify-content: space-evenly;">
        <ion-label> 1234 Following</ion-label>
        <br>
        <ion-label> 1234 Followers</ion-label>
      </ion-item>
    </div>
  </ion-grid>
  <ion-list-header> POSTS</ion-list-header>
  <app-post-item *ngFor="let i of [1, 2, 3]" [temp]="i"></app-post-item>
</ion-content>
