<ion-header>
  <ion-toolbar>
    <ion-title>Edit profile</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">Cancel</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col offset-sm="3" size-sm="6">
          <ion-list>
            <ion-item>
              <ion-label position="floating">First Name</ion-label>
              <ion-input
                  [(ngModel)]="firstName"
                  firstName
                  name="firstName"
                  required
                  type="text"
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Last Name</ion-label>
              <ion-input
                  [(ngModel)]="lastName"
                  lastName
                  name="lastName"
                  required
                  type="text"
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">E-Mail</ion-label>
              <ion-input [(ngModel)]="email" email name="email" required type="email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input minlength="6" name="password" ngModel required type="password"></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col offset-sm="3" size-sm="6">
          <ion-button [disabled]="!f.valid" color="primary" expand="block" type="submit">
            Confirm
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
